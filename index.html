    <!-- The entire app -->
    <script type="text/babel" data-presets="react,env">
    const { useEffect, useMemo, useRef, useState } = React;

    // ======= CONFIG =======
    const INTRO_VIDEO_URL = "https://danielgilo.github.io/I-mix2mix-survey/example_marking.mp4";

    // Google Sheets endpoint (Apps Script web app URL)

    // ======= SAMPLE DATA (kept for local dev; your URL config can still override) =======

      studyId: "demo_study_v1",
      instructions: "", // runtime renders the detailed instructions below

    // ======= Helpers =======
    const COLORS = ["#ff3b30","#ff9500","#ffcc00","#34c759","#00c7be","#32ade6","#5856d6","#af52de","#ff2d55","#8e8e93"];

    function buildOrLoadUiOrder(study) {
      try {
        const existing = localStorage.getItem(ORDER_KEY(study.studyId));
        if (existing) return JSON.parse(existing);
      } catch {}
      const map = {};
      for (const sc of study.scenes) {

    }

    // Short random rater id (stable until cleared; editable by rater)
    const randomRaterId = () => {

    // URL config loader (for ?config=https://…/study.json)
    function getConfigParam() {

    function download(filename, text) {
      const el = document.createElement("a");
      el.setAttribute("href","data:text/json;charset=utf-8," + encodeURIComponent(text));
      el.setAttribute("download", filename);
      el.style.display = "none";
      document.body.appendChild(el);
      el.click();
      el.remove();

    // ======= ImageBox with draw + drag + resize =======
    function ImageBox({ src, imageIndex, pairs, activePairId, onFinishRect, onStartDrawing, onUpdateRect }) {
      const ref = React.useRef(null);
      const [drag, setDrag] = React.useState(null);
      const [imgDims, setImgDims] = React.useState({ naturalW: 0, naturalH: 0, clientW: 0, clientH: 0 });

      const editRef = React.useRef(null); // { pairId, rectIndex(abs), mode, handle, startRect, startClientX, startClientY }

      React.useEffect(() => {
        const el = ref.current;
        if (!el) return;
        const img = el.querySelector("img");
        function update() {
          if (!img) return;
          setImgDims({
            naturalW: img.naturalWidth || 1,
            naturalH: img.naturalHeight || 1,
            clientW: img.clientWidth || 1,
            clientH: img.clientHeight || 1,
          });
        }
        update();
        const ro = new ResizeObserver(update);
        ro.observe(el);
        return () => ro.disconnect();
      }, [src]);

      const clientToNatural = (cx, cy) => {
        const box = ref.current.getBoundingClientRect();
        const x = clamp(cx - box.left, 0, box.width);
        const y = clamp(cy - box.top, 0, box.height);
        const nx = (x / box.width)  * imgDims.naturalW;
        const ny = (y / box.height) * imgDims.naturalH;
        return { nx, ny };
      };

      const onBackgroundMouseDown = (e) => {
        if (e.target.closest('.anno-rect') || e.target.closest('.resize-handle')) return;
        if (!activePairId) return;
        onStartDrawing?.();

        const box = ref.current.getBoundingClientRect();
        const x = clamp(e.clientX - box.left, 0, box.width);
        const y = clamp(e.clientY - box.top, 0, box.height);
        setDrag({ startX: x, startY: y, curX: x, curY: y });
      };

      const onMouseMove = (e) => {
        if (drag) {
          const box = ref.current.getBoundingClientRect();
          const x = clamp(e.clientX - box.left, 0, box.width);
          const y = clamp(e.clientY - box.top, 0, box.height);
          setDrag((d) => ({ ...d, curX: x, curY: y }));
        }
        if (editRef.current) {
          const { nx, ny } = clientToNatural(e.clientX, e.clientY);
          const action = editRef.current;
          const r0 = action.startRect;

          let nx1 = r0.x, ny1 = r0.y, nw = r0.w, nh = r0.h;
          if (action.mode === 'move') {
            const { nx: sx, ny: sy } = clientToNatural(action.startClientX, action.startClientY);
            const dx = nx - sx, dy = ny - sy;
            nx1 = clamp(r0.x + dx, 0, imgDims.naturalW - r0.w);
            ny1 = clamp(r0.y + dy, 0, imgDims.naturalH - r0.h);
          } else if (action.mode === 'resize') {
            const minSize = 8;
            const right = r0.x + r0.w;
            const bottom = r0.y + r0.h;

            if (action.handle === 'nw') {
              nx1 = clamp(nx, 0, right - minSize); nw = right - nx1;
              ny1 = clamp(ny, 0, bottom - minSize); nh = bottom - ny1;
            } else if (action.handle === 'ne') {
              nx1 = r0.x;
              const newRight = clamp(nx, r0.x + minSize, imgDims.naturalW);
              nw = newRight - r0.x;
              ny1 = clamp(ny, 0, bottom - minSize); nh = bottom - ny1;
            } else if (action.handle === 'sw') {
              ny1 = r0.y;
              const newBottom = clamp(ny, r0.y + minSize, imgDims.naturalH);
              nh = newBottom - r0.y;
              nx1 = clamp(nx, 0, right - minSize); nw = right - nx1;
            } else if (action.handle === 'se') {
              nx1 = r0.x;
              ny1 = r0.y;
              const newRight = clamp(nx, r0.x + minSize, imgDims.naturalW);
              const newBottom = clamp(ny, r0.y + minSize, imgDims.naturalH);
              nw = newRight - r0.x;
              nh = newBottom - r0.y;
            }
          }
          const newRect = { x: nx1, y: ny1, w: nw, h: nh, imageIndex };
          onUpdateRect(action.pairId, action.rectIndex, newRect);
        }
      };

      const onMouseUp = () => {
        if (drag) {
          const { startX, startY, curX, curY } = drag;
          const box = ref.current.getBoundingClientRect();
          const x = Math.min(startX, curX);
          const y = Math.min(startY, curY);
          const w = Math.abs(curX - startX);
          const h = Math.abs(curY - startY);

          const nx = (x / box.width)  * imgDims.naturalW;
          const ny = (y / box.height) * imgDims.naturalH;
          const nw = (w / box.width)  * imgDims.naturalW;
          const nh = (h / box.height) * imgDims.naturalH;

          onFinishRect?.(activePairId, { x: nx, y: ny, w: nw, h: nh, imageIndex });
          setDrag(null);
        }
        if (editRef.current) editRef.current = null;
      };

      const toClient = (r) => {
        const bx = r.x / imgDims.naturalW;
        const by = r.y / imgDims.naturalH;
        const bw = r.w / imgDims.naturalW;
        const bh = r.h / imgDims.naturalH;
        return { left: `${bx * 100}%`, top: `${by * 100}%`, width: `${bw * 100}%`, height: `${bh * 100}%` };
      };

      const onRectMouseDown = (e, pairId, absIndex, rect) => {
        e.stopPropagation();
        editRef.current = {
          pairId,
          rectIndex: absIndex,
          mode: 'move',
          startRect: { ...rect },
          startClientX: e.clientX,
          startClientY: e.clientY
        };
      };

      const onHandleMouseDown = (e, pairId, absIndex, rect, handle) => {
        e.stopPropagation();
        editRef.current = {
          pairId,
          rectIndex: absIndex,
          mode: 'resize',
          handle,
          startRect: { ...rect },
          startClientX: e.clientX,
          startClientY: e.clientY
        };
      };

      const rectsForThisImage = (p) =>
        p.rects
          .map((r, absIndex) => ({ r, absIndex }))
          .filter(({ r }) => r.imageIndex === imageIndex);

      return (
        <div
          ref={ref}
          onMouseDown={onBackgroundMouseDown}
          onMouseMove={onMouseMove}
          onMouseUp={onMouseUp}
          className="relative w-full select-none bg-white rounded-xl"
          title="Click-drag to draw a rectangle"
        >
          <img src={src} alt="view" className="w-full h-auto object-contain block" draggable={false} />

          {pairs.map((p) =>
            rectsForThisImage(p).map(({ r, absIndex }) => {
              const showHandles = true;
              return (
                <div
                  key={p.pairId + '-' + absIndex}
                  className="absolute box-border anno-rect"
                  style={{
                    ...toClient(r),
                    border: `3px solid ${p.color}`,
                    borderRadius: 8,
                    color: p.color,
                    background: p.pairId === activePairId ? `${p.color}22` : "transparent",
                  }}
                  onMouseDown={(e) => onRectMouseDown(e, p.pairId, absIndex, r)}
                >
                  <div className="absolute -top-2 -left-2 text-xs px-1.5 py-0.5 rounded-md text-white" style={{ background: p.color }}>
                    {p.label || "#" + p.pairId.slice(-3)}
                  </div>

                  {showHandles && (
                    <>
                      <div className="resize-handle handle-nw" style={{left: -6, top: -6}}
                          onMouseDown={(e)=>onHandleMouseDown(e, p.pairId, absIndex, r, 'nw')}></div>
                      <div className="resize-handle handle-ne" style={{right: -6, top: -6}}
                          onMouseDown={(e)=>onHandleMouseDown(e, p.pairId, absIndex, r, 'ne')}></div>
                      <div className="resize-handle handle-sw" style={{left: -6, bottom: -6}}
                          onMouseDown={(e)=>onHandleMouseDown(e, p.pairId, absIndex, r, 'sw')}></div>
                      <div className="resize-handle handle-se" style={{right: -6, bottom: -6}}
                          onMouseDown={(e)=>onHandleMouseDown(e, p.pairId, absIndex, r, 'se')}></div>
                    </>
                  )}
                </div>
              );
            })
          )}

          {drag && (
            <div
              className="absolute border-2 border-dashed pointer-events-none"
              style={{
                left: Math.min(drag.startX, drag.curX),
                top: Math.min(drag.startY, drag.curY),
                width: Math.abs(drag.curX - drag.startX),
                height: Math.abs(drag.curY - drag.startY),
                borderColor: pairs.find((p) => p.pairId === activePairId)?.color || "#000",
              }}
            />
          )}
        </div>
      );
    }

    function SetViewer({ setDef, anno, onFinishRect, activePairId, onStartDrawing, onUpdateRect }) {
      return (
        <div className="grid grid-cols-2 gap-3 w-full auto-rows-auto">
          {setDef.images.map((src, idx) => (
            <div key={idx}>
              <ImageBox
                src={src}
                imageIndex={idx}
                pairs={anno.pairs.filter((p) => p.visible)}
                activePairId={activePairId}
                onFinishRect={onFinishRect}
                onStartDrawing={onStartDrawing}
                onUpdateRect={onUpdateRect}
              />
            </div>
          ))}
        </div>
      );
    }

    function Sidebar({
      setAnno, onChange, onNewPair, onDeletePair, onTogglePair, onLabelPair,
      activePairId, setActivePairId, canFinishScene, onNextScene, onPrevScene
    }) {
      const pairs = setAnno.pairs;
      const nextColor = useMemo(() => COLORS[pairs.length % COLORS.length], [pairs.length]);

      return (
        <div className="w-full lg:w-80 shrink-0 flex flex-col gap-3">
          <div className="p-3 rounded-xl border bg-white shadow-sm">
            <div className="flex items-center justify-between">
              <div className="font-semibold">Current set</div>
              <button
                className={`text-xs px-2 py-1 rounded-md border ${setAnno.noInconsistencies ? "bg-green-50 border-green-300" : ""}`}
                onClick={() => onChange({ ...setAnno, noInconsistencies: !setAnno.noInconsistencies })}
              >
                {setAnno.noInconsistencies ? "No inconsistencies ✓" : "Mark no inconsistencies"}
              </button>
            </div>
            <div className="text-xs text-neutral-500 mt-1">Either add ≥1 pair OR mark “No inconsistencies”.</div>
          </div>

          <div className="p-3 rounded-xl border bg-white shadow-sm">
            <div className="flex items-center justify-between">
              <div className="font-semibold">Pairs</div>
              <button className="text-xs px-3 py-1 rounded-md border" title="N" onClick={() => onNewPair(nextColor)}>
                New pair (N)
              </button>
            </div>
            <div className="text-xs text-neutral-500 mt-1">Start a pair, then draw rectangles on two views.</div>

            <div className="mt-3 flex flex-col gap-2 max-h-64 overflow-auto pr-1">
              {pairs.length === 0 && <div className="text-sm text-neutral-400">No pairs yet.</div>}
              {pairs.map((p) => (
                <div key={p.pairId} className="border rounded-lg p-2">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-2">
                      <span className="inline-block w-3 h-3 rounded-full" style={{ background: p.color }} />
                      <button
                        className={`text-xs px-2 py-0.5 rounded ${activePairId === p.pairId ? "bg-neutral-800 text-white" : "bg-neutral-100"}`}
                        onClick={() => setActivePairId(p.pairId)}
                        title="Make active to draw its rectangles"
                      >
                        Pair {p.pairId.slice(-3)}
                      </button>
                    </div>
                    <div className="flex items-center gap-2">
                      <button className={`text-xs px-2 py-0.5 rounded border ${p.visible ? "" : "opacity-50"}`}
                              onClick={() => onTogglePair(p.pairId)}>
                        {p.visible ? "Hide" : "Show"}
                      </button>
                      <button className="text-xs px-2 py-0.5 rounded border" onClick={() => onDeletePair(p.pairId)}>
                        Delete
                      </button>
                    </div>
                  </div>
                  <input
                    className="mt-2 w-full text-sm px-2 py-1 rounded-md border"
                    placeholder="Label (e.g., nose tip, eyebrow...)"
                    value={p.label}
                    onChange={(e) => onLabelPair(p.pairId, e.target.value)}
                  />
                  <div className="text-[11px] text-neutral-500 mt-1">Rectangles: {p.rects.length} / 2</div>
                </div>
              ))}
            </div>
          </div>

          <div className="p-3 rounded-xl border bg-white shadow-sm flex flex-col gap-2">
            <div className="text-xs text-neutral-500">
              Shortcuts: <kbd>N</kbd> new pair (not when typing), <kbd>Backspace</kbd> delete active pair (not when typing).
            </div>
            <div className="flex gap-2">
              <button className="px-3 py-2 rounded-lg border" onClick={onPrevScene}>◀ Prev scene</button>
              <button className={`px-3 py-2 rounded-lg border ${canFinishScene ? "bg-black text-white" : "opacity-50"}`}
                      disabled={!canFinishScene} onClick={onNextScene}>Next scene ▶</button>
            </div>
          </div>
        </div>
      );
    }

    // Practice panel used on the Instruction screen (sandboxed — not saved)
    function PracticePanel() {
      const [pairs, setPairs] = useState([]);
      const [activePairId, setActivePairId] = useState(null);

      const newPair = () => {
        const color = COLORS[pairs.length % COLORS.length];
        const p = { pairId: uid(), color, label: "", visible: true, rects: [] };
        setPairs((arr) => [...arr, p]);
        setActivePairId(p.pairId);
      };
      const onFinishRect = (pairId, rect) => {
        const target = pairs.find((p) => p.pairId === pairId);
        const newLen = (target?.rects.length || 0) + 1;

        setPairs((prev) => prev.map((p) => p.pairId === pairId ? { ...p, rects: [...p.rects, rect] } : p));
        if (newLen >= 2) setActivePairId(null);
        else setActivePairId(pairId);
      };
      const onUpdateRect = (pairId, rectIndex, newRect) => {
        setPairs((prev) => prev.map((p) => {
          if (p.pairId !== pairId) return p;
          const next = [...p.rects];
          next[rectIndex] = newRect;
          return { ...p, rects: next };
        }));
      };
      const reset = () => { setPairs([]); setActivePairId(null); };

      const setDef = { images: [
        "https://danielgilo.github.io/I-mix2mix-survey/study/example/edit_0.png",
        "https://danielgilo.github.io/I-mix2mix-survey/study/example/edit_1.png",
        "https://danielgilo.github.io/I-mix2mix-survey/study/example/edit_2.png",
        "https://danielgilo.github.io/I-mix2mix-survey/study/example/edit_3.png",
      ]};

      return (
        <div className="border rounded-xl p-3 bg-white">
          <div className="flex items-center justify-between mb-2">
            <div className="font-semibold">Practice area (try it here)</div>
            <div className="flex gap-2">
              <button className="text-xs px-2 py-1 rounded-md border" onClick={newPair}>New pair</button>
              <button className="text-xs px-2 py-1 rounded-md border" onClick={reset}>Clear</button>
            </div>
          </div>
          <SetViewer
            setDef={setDef}
            anno={{ pairs }}
            activePairId={activePairId}
            onFinishRect={onFinishRect}
            onStartDrawing={() => { if (!activePairId) newPair(); }}
            onUpdateRect={onUpdateRect}
          />
          <div className="text-xs text-neutral-600 mt-2">
            Tip: draw two boxes per pair; click inside a box to <b>move</b>; drag a corner to <b>resize</b>.
          </div>
        </div>
      );
    }

        // Expanded, explicit instructions text
    function InstructionsPanel() {
      return (
        <div className="mb-3 p-3 rounded-xl border bg-white shadow-sm text-sm text-neutral-800 space-y-2">
          <p>
            You will see <b>two sets of four images</b> per scene. Each set shows <b>the same moment in time</b>
            captured from <b>different viewing angles</b> (multi-view). Your task is to find and mark
            <b> inconsistencies between images within the same set</b>.
          </p>

          <ul className="list-disc ml-5 space-y-1">
            <li>
              <b>Ignore preference and image quality.</b> Do <b>not</b> consider which image looks nicer or sharper.
            </li>
            <li>
              Focus only on <b>3D consistency</b>: shape, pose, identity, material/texture, and lighting consistency.
            </li>
            <li>
              Examples of inconsistencies: the nose looks pointy in one view but rounded in another; eye color differs;
              logos/prints/texture change across views.
            </li>
            <li>
              Please <b>mark all inconsistencies you can find</b> in each set.
            </li>
            <li>
              Some sets may seem consistent at first glance but contain subtle issues on closer inspection.
            </li>
            <li>
              Inconsistencies can be obvious (e.g., missing objects) or subtle (e.g., slight shape or texture changes).
              Subtle issues matter (e.g., <i>fabric texture</i> alignment) — please mark them too.
            </li>
            <li>
              <b>It is also possible that the set is consistent.</b> Please invest <b>at least 20 seconds per set</b> to
              look for inconsistencies. If none are found, mark <b>“No inconsistencies”</b> for that set.
            </li>
          </ul>

          <p>
            An inconsistency is marked by a <b>pair of rectangles</b> — one on each of the two images you are comparing —
            covering the regions that disagree. To annotate, click <b>New pair (N)</b>, draw a rectangle on one view over
            the inconsistent region, then draw the matching rectangle on the corresponding view. Add as many pairs as
            needed.
          </p>

          {INTRO_VIDEO_URL && (
            <div className="mt-2">
              <video src={INTRO_VIDEO_URL} controls playsinline className="w-full rounded-xl border" />
              <div className="text-xs text-neutral-500 mt-1">
                The video shows an example of how to mark inconsistencies between two views.
              </div>
            </div>
          )}
        </div>
      );
    }


    // Intro / Instructions screen shown before scenes
    function IntroScreen({ raterId, setRaterId, onStart, onClearAll }) {
      return (
        <div className="max-w-4xl mx-auto mt-8 p-5 rounded-2xl border bg-white shadow-sm">
          <h1 className="text-2xl font-semibold mb-3">Welcome to the 3D Consistency Study</h1>
          <InstructionsPanel />
          <PracticePanel />

          <div className="flex items-center gap-3 my-4">
            <label className="text-sm w-24">Rater ID</label>
            <input
              className="flex-1 text-sm px-3 py-2 rounded-md border"
              placeholder="e.g., r-8f4k-27"
              value={raterId}
              onChange={(e) => setRaterId(e.target.value)}
            />
            <button className="text-sm px-3 py-2 rounded-md border" onClick={() => setRaterId(randomRaterId())}>
              Randomize
            </button>
          </div>

          <div className="flex items-center justify-between">
            <button className="px-3 py-2 rounded-lg border" onClick={onClearAll}>Clear all data</button>
            <button className={`px-4 py-2 rounded-lg ${raterId ? "bg-black text-white" : "bg-neutral-200 text-neutral-500"}`}
                    disabled={!raterId} onClick={onStart}>
              Start rating ▶
            </button>
          </div>
        </div>
      );
    }

    // Header
    function HeaderBar({ study, progressText, raterId, setRaterId, onSubmit, canSubmitAll }) {
      return (
        <div className="w-full py-3 px-3 lg:px-5 border-b bg-white sticky top-0 z-10">
          <div className="max-w-7xl mx-auto flex items-center justify-between gap-4">
            <div className="flex items-center gap-3">
              <div className="text-lg font-semibold">3D Consistency Rater</div>
              <div className="text-xs px-2 py-0.5 rounded bg-neutral-100">Study: {study.studyId}</div>
              <div className="text-xs text-neutral-500">{progressText}</div>
            </div>
            <div className="flex items-center gap-2">
              <input className="text-sm px-2 py-1.5 rounded-md border w-36" placeholder="Rater ID"
                    value={raterId} onChange={(e) => setRaterId(e.target.value)} />
              <button
                className={`text-sm px-3 py-1.5 rounded-md border ${(!raterId || ENDPOINT.includes("PASTE_") || !canSubmitAll) ? "opacity-50" : "bg-black text-white"}`}
                disabled={!raterId || ENDPOINT.includes("PASTE_") || !canSubmitAll}
                onClick={onSubmit}
                title={
                  ENDPOINT.includes("PASTE_")
                    ? "Set ENDPOINT in code first"
                    : !raterId
                      ? "Enter your Rater ID"
                      : !canSubmitAll
                        ? "Finish rating all sets (pairs or 'No inconsistencies')"
                        : "Submit to Google Sheet"
                }
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      );
    }

    // ======= Main App =======
    function App() {
      const [study, setStudy] = useState(SAMPLE_STUDY);
      const [sceneIdx, setSceneIdx] = useState(0);
      const [setTab, setSetTab] = useState(0);
      const [annos, setAnnos] = useState(() => loadInitialAnnos(SAMPLE_STUDY));
      const [activePairId, setActivePairId] = useState(null);
      const [loadingConfig, setLoadingConfig] = useState(false);
      const [configError, setConfigError] = useState(null);
      const [configSource, setConfigSource] = useState(null);

      // phase: 'intro' | 'rate'
      const [phase, setPhase] = useState(() => localStorage.getItem('mv3d_phase') || 'intro');

      // rater id (auto-generate if missing)
      const [raterId, setRaterId] = useState(() => {
        const saved = localStorage.getItem('mv3d_rater_id');
        return saved && saved.trim() ? saved : randomRaterId();
      });

      // per-scene randomized UI order mapping
      const [uiOrder, setUiOrder] = useState(() => buildOrLoadUiOrder(SAMPLE_STUDY));

      // persist annos and rater id, phase
      useEffect(() => { localStorage.setItem(LS_KEY(study.studyId), pretty(annos)); }, [annos, study.studyId]);
      useEffect(() => { localStorage.setItem('mv3d_rater_id', raterId); }, [raterId]);
      useEffect(() => { localStorage.setItem('mv3d_phase', phase); }, [phase]);

      // keyboard shortcuts — DO NOT fire when typing in inputs/textarea/contentEditable
      useEffect(() => {
        const h = (e) => {
          const tag = e.target && e.target.tagName;
          const isTyping = (tag === 'INPUT' || tag === 'TEXTAREA') || (e.target && e.target.isContentEditable);
          if (isTyping) return;

          if (e.key === "n" || e.key === "N") {
            e.preventDefault();
            newPair();
          } else if (e.key === "Backspace") {
            if (activePairId) {
              e.preventDefault();
              deletePair(activePairId);
            }
          }
        };
        window.addEventListener("keydown", h);
        return () => window.removeEventListener("keydown", h);
      }, [activePairId, sceneIdx, setTab, annos]);

      // auto-load config from ?config=...
      useEffect(() => {
        const url = getConfigParam();
        if (!url) return;
        let cancelled = false;
        (async () => {
          try {
            setLoadingConfig(true);
            setConfigError(null);
            const res = await fetch(url, { cache: 'no-store' });
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const json = await res.json();
            if (!cancelled) {
              onImport(json);
              setConfigSource(url);
            }
          } catch (err) {
            if (!cancelled) setConfigError(String(err));
          } finally {
            if (!cancelled) setLoadingConfig(false);
          }
        })();
        return () => { cancelled = true; };
      }, []);

      const currentScene = study.scenes[sceneIdx];
      const order = uiOrder[currentScene.sceneId] || [0, 1];
      const setDef = currentScene.sets[order[setTab]];
      const sceneAnno = annos[currentScene.sceneId];
      const setAnno = sceneAnno.sets[setDef.setId];

      function loadInitialAnnos(studyObj) {
        const saved = localStorage.getItem(LS_KEY(studyObj.studyId));
        if (saved) {
          try { const parsed = JSON.parse(saved); if (parsed && typeof parsed === "object") return parsed; } catch {}
        }
        const blank = {};
        for (const sc of studyObj.scenes) {
          const setsMap = {};
          for (const s of sc.sets) {
            setsMap[s.setId] = { setId: s.setId, noInconsistencies: false, pairs: [] };
          }
          blank[sc.sceneId] = { sceneId: sc.sceneId, sets: setsMap };
        }
        return blank;
      }

      function updateSetAnno(upd) {
        setAnnos((prev) => ({
          ...prev,
          [currentScene.sceneId]: {
            ...prev[currentScene.sceneId],
            sets: {
              ...prev[currentScene.sceneId].sets,
              [setDef.setId]: upd,
            },
          },
        }));
      }

      function newPair(color) {
        const colorToUse = color || COLORS[setAnno.pairs.length % COLORS.length];
        const p = { pairId: uid(), color: colorToUse, label: "", visible: true, rects: [] };
        updateSetAnno({ ...setAnno, noInconsistencies: false, pairs: [...setAnno.pairs, p] });
        setActivePairId(p.pairId);
      }

      function deletePair(pairId) {
        if (!confirm("Delete this pair?")) return;
        const next = setAnno.pairs.filter((p) => p.pairId !== pairId);
        updateSetAnno({ ...setAnno, pairs: next });
        if (activePairId === pairId) setActivePairId(null);
      }

      function togglePair(pairId) {
        const next = setAnno.pairs.map((p) => (p.pairId === pairId ? { ...p, visible: !p.visible } : p));
        updateSetAnno({ ...setAnno, pairs: next });
      }

      function labelPair(pairId, label) {
        const next = setAnno.pairs.map((p) => (p.pairId === pairId ? { ...p, label } : p));
        updateSetAnno({ ...setAnno, pairs: next });
      }

      function handleFinishRect(pairId, rect) {
        const idx = setAnno.pairs.findIndex((p) => p.pairId === pairId);
        if (idx < 0) return;
        const p = setAnno.pairs[idx];
        if (p.rects.length >= 2) return; // enforce pair of 2
        const updated = { ...p, rects: [...p.rects, rect] };
        const arr = [...setAnno.pairs];
        arr[idx] = updated;
        updateSetAnno({ ...setAnno, pairs: arr });
        if (updated.rects.length >= 2) setActivePairId(null);
      }

      function onUpdateRect(pairId, rectIndex, newRect) {
        const idx = setAnno.pairs.findIndex((p) => p.pairId === pairId);
        if (idx < 0) return;
        const p = setAnno.pairs[idx];
        const rects = [...p.rects];
        rects[rectIndex] = newRect;
        const arr = [...setAnno.pairs];
        arr[idx] = { ...p, rects };
        updateSetAnno({ ...setAnno, pairs: arr });
      }

      function onImport(json) {
        if (json && json.scenes && json.setNames) {
          setStudy(json);
          setAnnos(loadInitialAnnos(json));
          setSceneIdx(0);
          setSetTab(0);
          setActivePairId(null);
          setUiOrder(buildOrLoadUiOrder(json));
        } else if (json && json.studyId && typeof json === "object") {
          if (json.annos) setAnnos(json.annos);
          if (json.study) {
            setStudy(json.study);
            setUiOrder(buildOrLoadUiOrder(json.study));
          }
        } else {
          alert("Unrecognized JSON format.");
        }
      }

      // Scene-level gating (unchanged)
      function canProceedScene() {
        const [s0, s1] = currentScene.sets;
        const a0 = annos[currentScene.sceneId].sets[s0.setId];
        const a1 = annos[currentScene.sceneId].sets[s1.setId];
        const ok = (a) => a.noInconsistencies || a.pairs.some((p) => p.rects.length === 2);
        return ok(a0) && ok(a1);
      }

      // NEW: Study-level gating for submit (all scenes, all sets)
      function canSubmitAllScenes() {
        const ok = (a) => a.noInconsistencies || a.pairs.some((p) => p.rects.length === 2);
        for (const sc of study.scenes) {
          const m = annos[sc.sceneId]?.sets || {};
          for (const s of sc.sets) {
            if (!ok(m[s.setId] || { pairs: [], noInconsistencies: false })) return false;
          }
        }
        return true;
      }

      function gotoNextScene() {
        if (sceneIdx < study.scenes.length - 1) {
          setSceneIdx(sceneIdx + 1);
          setSetTab(0);
          setActivePairId(null);
        } else {
          alert("You’ve reached the last scene. You can submit once all sets are rated.");
        }
      }
      function gotoPrevScene() {
        if (sceneIdx > 0) {
          setSceneIdx(sceneIdx - 1);
          setSetTab(0);
          setActivePairId(null);
        }
      }

      async function submitToServer() {
        try {
          if (!raterId) { alert('Please enter your Rater ID.'); return; }
          if (!canSubmitAllScenes()) { alert('Please finish rating all sets (pairs or "No inconsistencies").'); return; }
          if (!ENDPOINT || ENDPOINT.includes('PASTE_')) {
            alert('Please set the Google Apps Script ENDPOINT at the top of the file.');
            return;
          }
          const fd = new FormData();
          fd.append('raterId', raterId);
          fd.append('studyId', study.studyId);
          fd.append('payload', JSON.stringify({
            study,
            annos,
            exportedAt: new Date().toISOString(),
            uiOrderByScene: uiOrder,
            hiddenSetLabels: HIDDEN_SET_LABELS
          }));
          await fetch(ENDPOINT, { method: 'POST', mode: 'no-cors', body: fd });
          alert('Submitted! Check the Google Sheet for the new row.');
        } catch (err) {
          console.error('Submission failed:', err);
          alert('Submission failed. See console.');
        }
      }

      function clearAllData() {
        if (!confirm('This will clear your rater ID and ALL saved annotations for this study on this device. Continue?')) return;
        try {
          localStorage.removeItem('mv3d_rater_id');
          localStorage.removeItem('mv3d_phase');
          localStorage.removeItem(LS_KEY(study.studyId));
          localStorage.removeItem(ORDER_KEY(study.studyId));
        } catch {}
        setRaterId(randomRaterId());
        setAnnos(loadInitialAnnos(study));
        setSceneIdx(0);
        setSetTab(0);
        setActivePairId(null);
        setPhase('intro');
        setUiOrder(buildOrLoadUiOrder(study));
        alert('Cleared. You can start fresh.');
      }

      const progressText = phase === 'rate'
        ? `${sceneIdx + 1} / ${study.scenes.length} scenes`
        : `Instructions`;

      const canSubmitAll = canSubmitAllScenes();

      return (
        <div className="min-h-screen bg-neutral-50 text-neutral-900">
          <HeaderBar
            study={study}
            progressText={progressText}
            raterId={raterId}
            setRaterId={setRaterId}
            onSubmit={submitToServer}
            canSubmitAll={canSubmitAll}
          />

          <div className="max-w-7xl mx-auto p-3 lg:p-5">
            {/* Config load status */}
            {loadingConfig && (
              <div className="mb-3 p-2 rounded-lg border border-blue-200 bg-blue-50 text-xs text-blue-800">
                Loading study config from URL…
              </div>
            )}
            {configSource && !loadingConfig && !configError && (
              <div className="mb-3 p-2 rounded-lg border border-emerald-200 bg-emerald-50 text-xs text-emerald-800">
                Loaded config from <code className="break-all">{configSource}</code>
              </div>
            )}
            {configError && (
              <div className="mb-3 p-2 rounded-lg border border-red-200 bg-red-50 text-xs text-red-800">
                Failed to load config from URL. {String(configError)}
              </div>
            )}

            {phase === 'intro' ? (
              <IntroScreen
                raterId={raterId}
                setRaterId={setRaterId}
                onStart={() => setPhase('rate')}
                onClearAll={clearAllData}
              />
            ) : (
              <>
                <InstructionsPanel />

                {/* Scene header & tabs */}
                <div className="mb-3 flex flex-wrap items-center gap-2">
                  <div className="text-lg font-semibold mr-3">
                    Scene {sceneIdx + 1}: {currentScene.title}
                  </div>
                  <div className="flex gap-1 bg-neutral-100 p-1 rounded-xl">
                    {HIDDEN_SET_LABELS.map((name, i) => (
                      <button key={i}
                        className={`px-3 py-1.5 rounded-lg text-sm ${setTab === i ? "bg-white shadow border" : "text-neutral-600"}`}
                        onClick={() => setSetTab(i)}>
                        {name}
                      </button>
                    ))}
                  </div>
                </div>

                <div className="flex flex-col lg:flex-row gap-4 items-start">
                  <div className="flex-1 w-full">
                    <SetViewer
                      setDef={setDef}
                      anno={annos[currentScene.sceneId].sets[setDef.setId]}
                      activePairId={activePairId}
                      onFinishRect={handleFinishRect}
                      onStartDrawing={() => { if (!activePairId) newPair(); }}
                      onUpdateRect={onUpdateRect}
                    />
                  </div>
                  <Sidebar
                    setAnno={annos[currentScene.sceneId].sets[setDef.setId]}
                    onChange={(upd) => updateSetAnno(upd)}
                    onNewPair={(color) => newPair(color)}
                    onDeletePair={deletePair}
                    onTogglePair={togglePair}
                    onLabelPair={labelPair}
                    activePairId={activePairId}
                    setActivePairId={setActivePairId}
                    canFinishScene={canProceedScene()}
                    onNextScene={gotoNextScene}
                    onPrevScene={gotoPrevScene}
                  />
                </div>

                <div className="mt-6 flex flex-wrap items-center justify-between gap-2">
                  <div className="text-xs text-neutral-500">Autosaved locally under <code>{LS_KEY(study.studyId)}</code></div>
                  <div className="flex gap-2">
                    <button className="px-3 py-2 rounded-lg border" onClick={() => setSetTab((t) => (t === 0 ? 1 : 0))}>
                      Switch set (Tab)
                    </button>
                    <button className="px-3 py-2 rounded-lg border" onClick={clearAllData}>
                      Clear all data
                    </button>
                  </div>
                </div>
              </>
            )}
          </div>
        </div>
      );
    }

    // Mount
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

  </body>
</html>
