<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Consistency Rater</title>

    <!-- Tailwind -->

    <!-- React 18 UMD -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      html, body, #root { height: 100%; }
      body { margin: 0; background: #fafafa; }
      button:focus { outline: 2px solid #000; outline-offset: 2px; }
      .anno-rect { cursor: move; }
      .resize-handle {
        width: 10px; height: 10px; position: absolute; border: 2px solid #fff;

      }

  <body>
    <div id="root"></div>

    <script type="text/babel" data-presets="env,react">
    const { useEffect, useMemo, useState, useRef, useCallback } = React;

    // ======= CONFIG =======
    const INTRO_VIDEO_URL = "https://danielgilo.github.io/I-mix2mix-survey/example_marking.mp4";
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbz9tzOqJ3Ay10M5scvw-TiYFGXlaFftINiuZJsC5HBMn4IvpoQLryHhhx4OM_zSrJ-q/exec";

    // ======= SAMPLE DATA (fallback only) =======
    const SAMPLE_STUDY = {
      studyId: "demo_study_v1",
      instructions: "Mark paired rectangles where multi-view images disagree in 3D.",
      setNames: ["DGE", "I-M2M"],
      scenes: [
        {
          sceneId: "scene_001",
          title: "Sample Scene",
          sets: [
            { setId: "a1", images: [
              "https://picsum.photos/seed/a1/640/400",
              "https://picsum.photos/seed/a2/640/400",
              "https://picsum.photos/seed/a3/640/400",
              "https://picsum.photos/seed/a4/640/400",
            ]},
            { setId: "b1", images: [
              "https://picsum.photos/seed/b1/640/400",
              "https://picsum.photos/seed/b2/640/400",
              "https://picsum.photos/seed/b3/640/400",
              "https://picsum.photos/seed/b4/640/400",
            ]},
          ],
        }
      ],
    };

    // ======= Helpers =======
    const COLORS = ["#ff3b30","#ff9500","#ffcc00","#34c759","#00c7be","#32ade6","#5856d6","#af52de","#ff2d55","#8e8e93"];
    const uid = () => Math.random().toString(36).slice(2, 9);
    const pretty = (obj) => JSON.stringify(obj, null, 2);
    const clamp = (v, min, max) => Math.max(min, Math.min(max, v));
    const LS_KEY = (studyId) => `mv3d_rater__${studyId}`;
    const ORDER_KEY = (studyId) => `mv3d_uiorder__${studyId}`;
    const HIDDEN_SET_LABELS = ["Set A", "Set B"];

    function buildOrLoadUiOrder(study) {
      try {
        const existing = localStorage.getItem(ORDER_KEY(study.studyId));
        if (existing) return JSON.parse(existing);
      } catch {}
      const map = {};
      for (const sc of study.scenes) {
        map[sc.sceneId] = Math.random() < 0.5 ? [0, 1] : [1, 0];
      }
      try { localStorage.setItem(ORDER_KEY(study.studyId), JSON.stringify(map)); } catch {}
      return map;
    }

    const randomRaterId = () => {
      const a = Math.random().toString(36).slice(2, 6);
      const b = String(Math.floor(Math.random() * 100)).padStart(2, "0");
      return `r-${a}-${b}`;
    };

    function getConfigParam() {
      try {
        const sp = new URLSearchParams(window.location.search);
        const u = sp.get('config');
        return u && u.trim() ? u.trim() : null;
      } catch { return null; }
    }

    function download(filename, text) {
      const el = document.createElement("a");
      el.setAttribute("href","data:text/json;charset=utf-8," + encodeURIComponent(text));
      el.setAttribute("download", filename);
      el.style.display = "none";
      document.body.appendChild(el);
      el.click();
      el.remove();
    }

    // ======= ImageBox: draw only if there's an active, not-full pair =======
    function ImageBox({ src, imageIndex, pairs, activePairId, verifyPairReady, commitRect, updateRect }) {
      const rootRef = useRef(null);
      const imgRef = useRef(null);

      const [ready, setReady] = useState(false);
      const [draft, setDraft] = useState(null); // {x,y,w,h,color}

      const dragRef = useRef(null); // {startX,startY,curX,curY, pairId}
      const DRAG_THRESH_PX = 4;

      const measureReady = useCallback(() => {
        const img = imgRef.current;
        setReady(!!img && img.complete && (img.naturalWidth||0) > 1 && (img.naturalHeight||0) > 1);
      }, []);

      useEffect(() => {
        measureReady();
        const ro = typeof ResizeObserver !== "undefined" ? new ResizeObserver(measureReady) : null;
        if (ro && rootRef.current) ro.observe(rootRef.current);
        window.addEventListener("resize", measureReady);
        const img = imgRef.current;
        const onLoad = () => measureReady();
        if (img) img.addEventListener("load", onLoad);
        return () => {
          if (ro && rootRef.current) ro.disconnect();
          window.removeEventListener("resize", measureReady);
          if (img) img.removeEventListener("load", onLoad);
        };
      }, [src, measureReady]);

      const liveRect = () => {
        const r = imgRef.current?.getBoundingClientRect();
        return r ? { left: r.left, top: r.top, w: r.width || 1, h: r.height || 1 } : { left: 0, top: 0, w: 1, h: 1 };
      };

      const clientToFrac = (clientX, clientY) => {
        const { left, top, w, h } = liveRect();
        const x = clamp(clientX - left, 0, w);
        const y = clamp(clientY - top, 0, h);
        return { fx: x / w, fy: y / h, x, y, w, h, left, top };
      };

      const onMouseDownBackground = (e) => {
        if (!ready || e.button !== 0) return;
        if (e.target.closest('.anno-rect') || e.target.closest('.resize-handle')) return;

        const pairOk = verifyPairReady(activePairId);
        if (!pairOk) return;

        const { left, top, w, h } = liveRect();
        if (e.clientX < left || e.clientX > left + w || e.clientY < top || e.clientY > top + h) return;

        dragRef.current = {
          startX: e.clientX, startY: e.clientY,
          curX: e.clientX, curY: e.clientY,
          pairId: activePairId
        };
        setDraft(null);

        window.addEventListener('mousemove', onWindowMouseMove);
        window.addEventListener('mouseup', onWindowMouseUp, { once: true });
        e.preventDefault();
      };

      const onWindowMouseMove = (e) => {
        const d = dragRef.current;
        if (!d) return;
        d.curX = e.clientX;
        d.curY = e.clientY;

        const w = Math.abs(d.curX - d.startX);
        const h = Math.abs(d.curY - d.startY);
        if (Math.max(w, h) < DRAG_THRESH_PX) { setDraft(null); return; }

        const bounds = imgRef.current?.getBoundingClientRect();
        if (!bounds) return;
        const x = Math.min(d.startX, d.curX) - bounds.left;
        const y = Math.min(d.startY, d.curY) - bounds.top;
        const activeColor = (pairs.find(p => p.pairId === d.pairId) || {}).color || "#000";
        setDraft({
          x: clamp(x, 0, bounds.width),
          y: clamp(y, 0, bounds.height),
          w: clamp(w, 0, bounds.width),
          h: clamp(h, 0, bounds.height),
          color: activeColor,
        });
      };

      const onWindowMouseUp = () => {
        window.removeEventListener('mousemove', onWindowMouseMove);
        const d = dragRef.current;
        if (!d) return;

        const movedX = Math.abs(d.curX - d.startX);
        const movedY = Math.abs(d.curY - d.startY);
        const valid = (movedX >= DRAG_THRESH_PX) || (movedY >= DRAG_THRESH_PX);

        if (valid && verifyPairReady(d.pairId)) {
          const a = clientToFrac(Math.min(d.startX, d.curX), Math.min(d.startY, d.curY));
          const b = clientToFrac(Math.max(d.startX, d.curX), Math.max(d.startY, d.curY));
          const xf = clamp(a.fx, 0, 1 - 1e-6);
          const yf = clamp(a.fy, 0, 1 - 1e-6);
          const wf = clamp(b.fx - a.fx, 1e-4, 1 - xf);
          const hf = clamp(b.fy - a.fy, 1e-4, 1 - yf);
          commitRect(d.pairId, { xf, yf, wf, hf, imageIndex });
        }
        dragRef.current = null;
        setDraft(null);
      };

      // Move/resize existing rectangles
      const editRef = useRef(null);
      const startMoveRect = (e, pairId, rectIndex, rect) => {
        e.stopPropagation(); e.preventDefault();
        editRef.current = { pairId, rectIndex, mode: 'move', startRect: { ...rect }, startClientX: e.clientX, startClientY: e.clientY };
        window.addEventListener('mousemove', onEditMove);
        window.addEventListener('mouseup', onEditEnd, { once: true });
      };
      const startResizeRect = (e, pairId, rectIndex, rect, handle) => {
        e.stopPropagation(); e.preventDefault();
        editRef.current = { pairId, rectIndex, mode: 'resize', handle, startRect: { ...rect }, startClientX: e.clientX, startClientY: e.clientY };
        window.addEventListener('mousemove', onEditMove);
        window.addEventListener('mouseup', onEditEnd, { once: true });
      };
      const onEditMove = (e) => {
        const action = editRef.current; if (!action) return;
        const r0 = action.startRect;
        const { fx, fy } = clientToFrac(e.clientX, e.clientY);
        let xf = r0.xf, yf = r0.yf, wf = r0.wf, hf = r0.hf;
        const minF = 8 / Math.max(liveRect().w, liveRect().h);
        if (action.mode === 'move') {
          const start = clientToFrac(action.startClientX, action.startClientY);
          xf = clamp(r0.xf + (fx - start.fx), 0, 1 - r0.wf);
          yf = clamp(r0.yf + (fy - start.fy), 0, 1 - r0.hf);
        } else {
          const right = r0.xf + r0.wf, bottom = r0.yf + r0.hf;
          if (action.handle === 'nw') { xf = clamp(fx, 0, right - minF); yf = clamp(fy, 0, bottom - minF); wf = right - xf; hf = bottom - yf; }
          if (action.handle === 'ne') { xf = r0.xf; const newRight = clamp(fx, r0.xf + minF, 1); wf = newRight - r0.xf; yf = clamp(fy, 0, bottom - minF); hf = bottom - yf; }
          if (action.handle === 'sw') { yf = r0.yf; const newBottom = clamp(fy, r0.yf + minF, 1); hf = newBottom - r0.yf; xf = clamp(fx, 0, right - minF); wf = right - xf; }
          if (action.handle === 'se') { const newRight = clamp(fx, r0.xf + minF, 1); const newBottom = clamp(fy, r0.yf + minF, 1); wf = newRight - r0.xf; hf = newBottom - r0.yf; }
        }
        xf = clamp(xf, 0, 1 - 1e-6); yf = clamp(yf, 0, 1 - 1e-6);
        wf = clamp(wf, 1e-6, 1 - xf); hf = clamp(hf, 1e-6, 1 - yf);
        updateRect(action.pairId, action.rectIndex, { xf, yf, wf, hf, imageIndex });
      };
      const onEditEnd = () => {
        window.removeEventListener('mousemove', onEditMove);
        editRef.current = null;
      };

      const toClientStyle = (r) => ({
        left: `${r.xf * 100}%`,
        top: `${r.yf * 100}%`,
        width: `${r.wf * 100}%`,
        height: `${r.hf * 100}%`,
      });

      const rectsForThisImage = (p) =>
        (p.rects || []).map((r, absIndex) => ({ r, absIndex })).filter(({ r }) => r.imageIndex === imageIndex);

      return (
        <div
          ref={rootRef}
          onMouseDown={onMouseDownBackground}
          className="relative w-full select-none bg-white rounded-xl overflow-hidden"
          title={ready ? "Click-drag to draw a rectangle (requires active pair)" : "Loading image‚Ä¶"}
        >
          <img ref={imgRef} src={src} alt="view" className="w-full h-auto object-contain block" draggable={false} />

          {pairs.map((p) =>
            rectsForThisImage(p).map(({ r, absIndex }) => {
              const color = p.color;
              return (
                <div
                  key={p.pairId + '-' + absIndex}
                  className="absolute box-border anno-rect"
                  style={{
                    ...toClientStyle(r),
                    border: `3px solid ${color}`,
                    borderRadius: 8,
                    color,
                    background: p.pairId === activePairId ? `${color}22` : "transparent",
                  }}
                  onMouseDown={(e) => startMoveRect(e, p.pairId, absIndex, r)}
                >
                  <div className="absolute -top-2 -left-2 text-xs px-1.5 py-0.5 rounded-md text-white" style={{ background: color }}>
                    {p.label || "#" + p.pairId.slice(-3)}
                  </div>
                  <div className="resize-handle handle-nw" style={{left: -6, top: -6}}
                       onMouseDown={(e)=>startResizeRect(e, p.pairId, absIndex, r, 'nw')}></div>
                  <div className="resize-handle handle-ne" style={{right: -6, top: -6}}
                       onMouseDown={(e)=>startResizeRect(e, p.pairId, absIndex, r, 'ne')}></div>
                  <div className="resize-handle handle-sw" style={{left: -6, bottom: -6}}
                       onMouseDown={(e)=>startResizeRect(e, p.pairId, absIndex, r, 'sw')}></div>
                  <div className="resize-handle handle-se" style={{right: -6, bottom: -6}}
                       onMouseDown={(e)=>startResizeRect(e, p.pairId, absIndex, r, 'se')}></div>
                </div>
              );
            })
          )}

          {draft && (
            <div
              className="absolute border-2 border-dashed pointer-events-none"
              style={{
                left: draft.x,
                top: draft.y,
                width: draft.w,
                height: draft.h,
                borderColor: draft.color,
              }}
            />
          )}
        </div>
      );
    }

    function SetViewer({ setDef, anno, activePairId, verifyPairReady, commitRect, updateRect }) {
      return (
        <div className="grid grid-cols-2 gap-3 w-full auto-rows-auto">
          {setDef.images.map((src, idx) => (
            <div key={idx}>
              <ImageBox
                src={src}
                imageIndex={idx}
                pairs={(anno.pairs || []).filter((p) => p.visible)}
                activePairId={activePairId}
                verifyPairReady={verifyPairReady}
                commitRect={commitRect}
                updateRect={updateRect}
              />
            </div>
          ))}
        </div>
      );
    }

    function Sidebar({
      setAnno, onChange, onNewPair, onDeletePair, onTogglePair, onLabelPair,
      activePairId, setActivePairId, canFinishScene, onNextScene, onPrevScene
    }) {
      const pairs = setAnno.pairs || [];

      return (
        <div className="w-full lg:w-80 shrink-0 flex flex-col gap-3">
          <div className="p-3 rounded-xl border bg-white shadow-sm">
            <div className="flex items-center justify-between">
              <div className="font-semibold">Current set</div>
              <button
                className={`text-xs px-2 py-1 rounded-md border ${setAnno.noInconsistencies ? "bg-green-50 border-green-300" : ""}`}
                onClick={() => onChange({ ...setAnno, noInconsistencies: !setAnno.noInconsistencies })}
              >
                {setAnno.noInconsistencies ? "No inconsistencies ‚úì" : "Mark no inconsistencies"}
              </button>
            </div>
            <div className="text-xs text-neutral-500 mt-1">Either add ‚â•1 pair OR mark ‚ÄúNo inconsistencies‚Äù.</div>
          </div>

          <div className="p-3 rounded-xl border bg-white shadow-sm">
            <div className="flex items-center justify-between">
              <div className="font-semibold">Pairs</div>
              <button className="text-xs px-3 py-1 rounded-md border" title="N" onClick={onNewPair}>
                New pair (N)
              </button>
            </div>
            <div className="text-xs text-neutral-500 mt-1">Start a pair, then draw rectangles on two views.</div>

            <div className="mt-3 flex flex-col gap-2 max-h-64 overflow-auto pr-1">
              {pairs.length === 0 && <div className="text-sm text-neutral-400">No pairs yet.</div>}
              {pairs.map((p) => (
                <div key={p.pairId} className="border rounded-lg p-2">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-2">
                      <span className="inline-block w-3 h-3 rounded-full" style={{ background: p.color }} />
                      <button
                        className={`text-xs px-2 py-0.5 rounded ${activePairId === p.pairId ? "bg-neutral-800 text-white" : "bg-neutral-100"}`}
                        onClick={() => setActivePairId(p.pairId)}
                        title="Make active to draw its rectangles"
                      >
                        Pair {p.pairId.slice(-3)}
                      </button>
                    </div>
                    <div className="flex items-center gap-2">
                      <button className={`text-xs px-2 py-0.5 rounded border ${p.visible ? "" : "opacity-50"}`}
                              onClick={() => onTogglePair(p.pairId)}>
                        {p.visible ? "Hide" : "Show"}
                      </button>
                      <button className="text-xs px-2 py-0.5 rounded border" onClick={() => onDeletePair(p.pairId)}>
                        Delete
                      </button>
                    </div>
                  </div>
                  <input
                    className="mt-2 w-full text-sm px-2 py-1 rounded-md border"
                    placeholder="Label (e.g., nose tip, eyebrow...)"
                    value={p.label}
                    onChange={(e) => onLabelPair(p.pairId, e.target.value)}
                  />
                  <div className="text-[11px] text-neutral-500 mt-1">Rectangles: {p.rects.length} / 2</div>
                </div>
              ))}
            </div>
          </div>

          <div className="p-3 rounded-xl border bg-white shadow-sm flex flex-col gap-2">
            <div className="text-xs text-neutral-500">
              Shortcuts: <kbd>N</kbd> new pair (not when typing), <kbd>Backspace</kbd> delete active pair (not when typing).
            </div>
            <div className="flex gap-2">
              <button className="px-3 py-2 rounded-lg border" onClick={onPrevScene}>‚óÄ Prev scene</button>
              <button
                className={`px-3 py-2 rounded-lg border ${canFinishScene ? "bg-black text-white" : "opacity-50"}`}
                disabled={!canFinishScene}
                onClick={() => onNextScene()}
              >
                Next scene ‚ñ∂
              </button>
            </div>
          </div>
        </div>
      );
    }

    // ---------- Instructions + Practice ----------
    function InstructionsPanel() {
      return (
        <div className="mb-3 p-3 rounded-xl border bg-white shadow-sm text-sm text-neutral-800 space-y-2">
          <p>
            You will see <b>two sets of four images</b> per scene. Each set shows the same moment
            from different viewing angles. Focus on <b>3D consistency</b> only (shape, pose, identity,
            texture/material, lighting). Mark all inconsistencies you can find.
          </p>
          {INTRO_VIDEO_URL && (
            <div className="mt-2">
              <video src={INTRO_VIDEO_URL} controls playsinline className="w-full rounded-xl border" />
            </div>
          )}
        </div>
      );
    }

    // Practice panel uses its own local state, same rules (no auto-pair; cap at 2)
    function PracticePanel() {
      const [pairs, setPairs] = useState([]);
      const [activePairId, setActivePairId] = useState(null);

      const verifyPairReady = (pid) => {
        if (!pid) return false;
        const p = pairs.find(x => x.pairId === pid);
        return !!p && (p.rects?.length || 0) < 2;
      };

      const createNewPair = () => {
        const id = uid();
        setPairs(prev => {
          const color = COLORS[prev.length % COLORS.length];
          return [...prev, { pairId:id, color, label:"", visible:true, rects:[] }];
        });
        setActivePairId(id);
      };

      const commitRect = (pairId, rect) => {
        setPairs(prev => {
          const arr = [...prev];
          const idx = arr.findIndex(p => p.pairId === pairId);
          if (idx < 0) return prev;
          const p = arr[idx];
          const count = p.rects?.length || 0;
          if (count >= 2) return prev;
          arr[idx] = { ...p, rects: [...p.rects, rect].slice(0,2) };
          return arr;
        });
      };

      const updateRect = (pairId, rectIndex, newRect) => {
        setPairs(prev => {
          const arr = [...prev];
          const idx = arr.findIndex(p => p.pairId === pairId);
          if (idx < 0) return prev;
          const p = arr[idx];
          const rects = [...p.rects];
          rects[rectIndex] = newRect;
          arr[idx] = { ...p, rects };
          return arr;
        });
      };

      const reset = () => { setPairs([]); setActivePairId(null); };

      const setDef = { images: [
        "https://danielgilo.github.io/I-mix2mix-survey/study/example/edit_0.png",
        "https://danielgilo.github.io/I-mix2mix-survey/study/example/edit_1.png",
        "https://danielgilo.github.io/I-mix2mix-survey/study/example/edit_2.png",
        "https://danielgilo.github.io/I-mix2mix-survey/study/example/edit_3.png",
      ]};

      return (
        <div className="border rounded-xl p-3 bg-white">
          <div className="flex items-center justify-between mb-2">
            <div className="font-semibold">Practice area (try it here)</div>
            <div className="flex gap-2">
              <button className="text-xs px-2 py-1 rounded-md border" onClick={createNewPair}>New pair</button>
              <button className="text-xs px-2 py-1 rounded-md border" onClick={reset}>Clear</button>
            </div>
          </div>
          <SetViewer
            setDef={setDef}
            anno={{ pairs }}
            activePairId={activePairId}
            verifyPairReady={verifyPairReady}
            commitRect={commitRect}
            updateRect={updateRect}
          />
          <div className="text-xs text-neutral-600 mt-2">
            Tip: select a pair, then <b>click-drag</b> to draw rectangles (max two per pair). Click inside to move; use corners to resize.
          </div>
        </div>
      );
    }

    function IntroScreen({ study, raterId, setRaterId, onStart, onClearAll }) {
      return (
        <div className="max-w-4xl mx-auto mt-8 p-5 rounded-2xl border bg-white shadow-sm">
          <h1 className="text-2xl font-semibold mb-3">Welcome to the 3D Consistency Study</h1>
          <InstructionsPanel />
          <PracticePanel />
          <div className="flex items-center gap-3 my-4">
            <label className="text-sm w-24">Rater ID</label>
            <input
              className="flex-1 text-sm px-3 py-2 rounded-md border"
              placeholder="e.g., r-8f4k-27"
              value={raterId}
              onChange={(e) => setRaterId(e.target.value)}
            />
            <button className="text-sm px-3 py-2 rounded-md border" onClick={() => setRaterId(randomRaterId())}>
              Randomize
            </button>
          </div>
          <div className="flex items-center justify-between">
            <button className="px-3 py-2 rounded-lg border" onClick={onClearAll}>Clear all data</button>
            <button className={`px-4 py-2 rounded-lg ${raterId ? "bg-black text-white" : "bg-neutral-200 text-neutral-500"}`}
                    disabled={!raterId} onClick={onStart}>
              Start rating ‚ñ∂
            </button>
          </div>
        </div>
      );
    }

    // ======= Main App =======
    function App() {
      const [study, setStudy] = useState(SAMPLE_STUDY);
      const [sceneIdx, setSceneIdx] = useState(0);
      const [setTab, setSetTab] = useState(0);
      const [annos, setAnnos] = useState(() => loadInitialAnnos(SAMPLE_STUDY));
      const [activePairId, setActivePairId] = useState(null);

      const [phase, setPhase] = useState(() => localStorage.getItem('mv3d_phase') || 'intro');
      const [raterId, setRaterId] = useState(() => localStorage.getItem('mv3d_rater_id')?.trim() || randomRaterId());
      const [uiOrder, setUiOrder] = useState(() => buildOrLoadUiOrder(SAMPLE_STUDY));

      const [loadingConfig, setLoadingConfig] = useState(false);
      const [configError, setConfigError] = useState(null);
      const [configSource, setConfigSource] = useState(null);

      useEffect(() => { localStorage.setItem(LS_KEY(study.studyId), pretty(annos)); }, [annos, study.studyId]);
      useEffect(() => { localStorage.setItem('mv3d_rater_id', raterId); }, [raterId]);
      useEffect(() => { localStorage.setItem('mv3d_phase', phase); }, [phase]);

      // Load external study: ?config=<url> or fallback to ./study.json
      useEffect(() => {
        let cancelled = false;
        const tryLoad = async () => {
          const urlParam = getConfigParam();
          const candidates = urlParam ? [urlParam] : ['study.json'];
          for (const url of candidates) {
            try {
              setLoadingConfig(true); setConfigError(null);
              const res = await fetch(url, { cache: 'no-store' });
              if (!res.ok) throw new Error(`HTTP ${res.status}`);
              const json = await res.json();
              if (cancelled) return;
              if (json && json.scenes && json.setNames) {
                setStudy(json);
                setAnnos(loadInitialAnnos(json));
                setSceneIdx(0); setSetTab(0); setActivePairId(null);
                setUiOrder(buildOrLoadUiOrder(json));
                setConfigSource(url);
                break;
              }
            } catch (e) {
              if (!urlParam) { /* ignore error, keep SAMPLE_STUDY */ }
              else setConfigError(String(e));
            } finally {
              setLoadingConfig(false);
            }
          }
        };
        tryLoad();
        return () => { cancelled = true; };
      }, []);

      // derive current
      const currentScene = study.scenes[sceneIdx];
      const order = (uiOrder[currentScene.sceneId] || [0, 1]);
      const setDef = currentScene.sets[order[setTab]];
      const sceneAnno = (annos[currentScene.sceneId] || { sceneId: currentScene.sceneId, sets: {} });
      const setAnno = (sceneAnno.sets[setDef.setId] || { setId: setDef.setId, noInconsistencies: false, pairs: [] });

      const setAnnoRef = useRef(setAnno);
      useEffect(() => { setAnnoRef.current = setAnno; }, [setAnno]);

      function loadInitialAnnos(studyObj) {
        const saved = localStorage.getItem(LS_KEY(studyObj.studyId));
        if (saved) {
          try { const parsed = JSON.parse(saved); if (parsed && typeof parsed === "object") return parsed; } catch {}
        }
        const blank = {};
        for (const sc of studyObj.scenes) {
          const setsMap = {};
          for (const s of sc.sets) {
            setsMap[s.setId] = { setId: s.setId, noInconsistencies: false, pairs: [] };
          }
          blank[sc.sceneId] = { sceneId: sc.sceneId, sets: setsMap };
        }
        return blank;
      }

      function mutateCurrentSet(mutator) {
        setAnnos(prev => {
          const scId = currentScene.sceneId;
          const setId = setDef.setId;
          const scene = prev[scId] || { sceneId: scId, sets: {} };
          const currSet = scene.sets[setId] || { setId, noInconsistencies: false, pairs: [] };
          const nextSet = mutator({ ...currSet, pairs: [...(currSet.pairs || [])] });
          return {
            ...prev,
            [scId]: { ...scene, sets: { ...scene.sets, [setId]: nextSet } }
          };
        });
      }

      const verifyPairReady = (pid) => {
        if (!pid) return false;
        const p = (setAnnoRef.current.pairs || []).find(x => x.pairId === pid);
        return !!p && (p.rects?.length || 0) < 2;
      };

      const createNewPair = () => {
        const id = uid();
        mutateCurrentSet(set => {
          const color = COLORS[set.pairs.length % COLORS.length];
          return { ...set, noInconsistencies: false, pairs: [...set.pairs, { pairId:id, color, label:"", visible:true, rects:[] }] };
        });
        setActivePairId(id);
      };

      const commitRect = (pairId, rect) => {
        mutateCurrentSet(set => {
          const pairs = [...set.pairs];
          const idx = pairs.findIndex(p => p.pairId === pairId);
          if (idx < 0) return set;
          const p = pairs[idx];
          const count = p.rects?.length || 0;
          if (count >= 2) return set;
          pairs[idx] = { ...p, rects: [...p.rects, rect].slice(0,2) };
          return { ...set, pairs, noInconsistencies: false };
        });
      };

      const updateRect = (pairId, rectIndex, newRect) => {
        mutateCurrentSet(set => {
          const pairs = [...set.pairs];
          const idx = pairs.findIndex(p => p.pairId === pairId);
          if (idx < 0) return set;
          const p = pairs[idx];
          const rects = [...p.rects];
          rects[rectIndex] = newRect;
          pairs[idx] = { ...p, rects };
          return { ...set, pairs };
        });
      };

      function deletePair(pairId) {
        if (!confirm("Delete this pair?")) return;
        mutateCurrentSet(set => ({ ...set, pairs: set.pairs.filter(p => p.pairId !== pairId) }));
        if (activePairId === pairId) setActivePairId(null);
      }
      function togglePair(pairId) {
        mutateCurrentSet(set => ({ ...set, pairs: set.pairs.map(p => p.pairId===pairId?{...p,visible:!p.visible}:p) }));
      }
      function labelPair(pairId, label) {
        mutateCurrentSet(set => ({ ...set, pairs: set.pairs.map(p => p.pairId===pairId?{...p,label}:p) }));
      }

      function canProceedScene(sceneIndex = sceneIdx) {
        const sc = study.scenes[sceneIndex];
        const savedScene = annos[sc.sceneId];
        if (!savedScene || !savedScene.sets) return false;
        const s0 = sc.sets[0];
        const s1 = sc.sets[1];
        const a0 = savedScene.sets[s0.setId] || { noInconsistencies: false, pairs: [] };
        const a1 = savedScene.sets[s1.setId] || { noInconsistencies: false, pairs: [] };
        const ok = (a) => !!a && (a.noInconsistencies === true || (Array.isArray(a.pairs) && a.pairs.some((p) => Array.isArray(p.rects) && p.rects.length === 2)));
        return ok(a0) && ok(a1);
      }
      function allScenesComplete() {
        if (!study || !Array.isArray(study.scenes)) return false;
        return study.scenes.every((_, i) => canProceedScene(i));
      }
      function gotoNextScene() {
        if (sceneIdx < study.scenes.length - 1) {
          setSceneIdx(sceneIdx + 1);
          setSetTab(0);
          setActivePairId(null);
        } else {
          alert("You've reached the last scene. If everything is complete, press Submit (top-right).");
        }
      }
      function gotoPrevScene() {
        if (sceneIdx > 0) {
          setSceneIdx(sceneIdx - 1);
          setSetTab(0);
          setActivePairId(null);
        }
      }

      async function submitToServer() {
        try {
          if (!raterId) { alert('Please enter your Rater ID.'); return; }
          if (!ENDPOINT || ENDPOINT.includes('PASTE_')) {
            alert('Please set the Google Apps Script ENDPOINT at the top of the file.');
            return;
          }
          const fd = new FormData();
          fd.append('raterId', raterId);
          fd.append('studyId', study.studyId);
          fd.append('payload', JSON.stringify({
            study, annos, exportedAt: new Date().toISOString(),
            uiOrderByScene: uiOrder, hiddenSetLabels: HIDDEN_SET_LABELS
          }));
          await fetch(ENDPOINT, { method: 'POST', mode: 'no-cors', body: fd });
          setPhase('thanks');
        } catch (err) {
          console.error('Submission failed:', err);
          alert('Submission failed. See console.');
        }
      }

      function clearAllData() {
        if (!confirm('This will clear your rater ID and ALL saved annotations for this study on this device. Continue?')) return;
        try {
          localStorage.removeItem('mv3d_rater_id');
          localStorage.removeItem('mv3d_phase');
          localStorage.removeItem(LS_KEY(study.studyId));
          localStorage.removeItem(ORDER_KEY(study.studyId));
        } catch {}
        setRaterId(randomRaterId());
        setAnnos(loadInitialAnnos(study));
        setSceneIdx(0);
        setSetTab(0);
        setActivePairId(null);
        setPhase('intro');
        setUiOrder(buildOrLoadUiOrder(study));
        alert('Cleared. You can start fresh.');
      }

      const progressText = phase === 'rate'
        ? `${sceneIdx + 1} / ${study.scenes.length} scenes`
        : (phase === 'thanks' ? `Submitted` : `Instructions`);

      const canSubmit = allScenesComplete();

      return (
        <div className="min-h-screen bg-neutral-50 text-neutral-900">
          {/* Header */}
          <div className="w-full py-3 px-3 lg:px-5 border-b bg-white sticky top-0 z-10">
            <div className="max-w-7xl mx-auto flex items-center justify-between gap-4">
              <div className="flex items-center gap-3">
                <div className="text-lg font-semibold">3D Consistency Rater</div>
                <div className="text-xs px-2 py-0.5 rounded bg-neutral-100">Study: {study.studyId}</div>
                <div className="text-xs text-neutral-500">{progressText}</div>
                {configSource && <div className="text-xs text-emerald-700">Loaded: <code>{configSource}</code></div>}
                {configError && <div className="text-xs text-red-600">Config error: {String(configError)}</div>}
              </div>
              <div className="flex items-center gap-2">
                <input className="text-sm px-2 py-1.5 rounded-md border w-36" placeholder="Rater ID" value={raterId} onChange={(e) => setRaterId(e.target.value)} />
                <button className="text-sm px-3 py-1.5 rounded-md border" onClick={clearAllData}>Clear all data</button>
                {phase === 'rate' && (
                  <button
                    className={`text-sm px-3 py-1.5 rounded-md border ${(!raterId || !canSubmit || ENDPOINT.includes("PASTE_")) ? "opacity-50" : "bg-black text-white"}`}
                    disabled={!raterId || !canSubmit || ENDPOINT.includes("PASTE_")}
                    onClick={submitToServer}
                  >
                    Submit
                  </button>
                )}
              </div>
            </div>
          </div>

          <div className="max-w-7xl mx-auto p-3 lg:p-5">
            {phase === 'intro' && (
              <IntroScreen
                study={study}
                raterId={raterId}
                setRaterId={setRaterId}
                onStart={() => setPhase('rate')}
                onClearAll={clearAllData}
              />
            )}

            {phase === 'thanks' && (
              <div className="max-w-xl mx-auto mt-16 p-6 rounded-2xl border bg-white shadow-sm text-center">
                <h1 className="text-2xl font-semibold mb-2">Thank you! üéâ</h1>
                <p className="text-sm text-neutral-700 mb-6">Your ratings were submitted successfully.</p>
                <div className="flex items-center justify-center gap-3">
                  <button className="px-3 py-2 rounded-lg border" onClick={() => setPhase('intro')}>Start over (keep data)</button>
                  <button className="px-3 py-2 rounded-lg border bg-red-50 text-red-700 border-red-200" onClick={clearAllData}>
                    Clear all data & restart
                  </button>
                </div>
              </div>
            )}

            {phase === 'rate' && (
              <>
                <div className="mb-3 flex flex-wrap items-center gap-2">
                  <div className="text-lg font-semibold mr-3">
                    Scene {sceneIdx + 1}: {study.scenes[sceneIdx].title}
                  </div>
                  <div className="flex gap-1 bg-neutral-100 p-1 rounded-xl">
                    {HIDDEN_SET_LABELS.map((name, i) => (
                      <button key={i}
                        className={`px-3 py-1.5 rounded-lg text-sm ${setTab === i ? "bg-white shadow border" : "text-neutral-600"}`}
                        onClick={() => setSetTab(i)}>
                        {name}
                      </button>
                    ))}
                  </div>
                </div>

                <div className="flex flex-col lg:flex-row gap-4 items-start">
                  <div className="flex-1 w-full">
                    <SetViewer
                      setDef={currentScene.sets[order[setTab]]}
                      anno={setAnno}
                      activePairId={activePairId}
                      verifyPairReady={verifyPairReady}
                      commitRect={commitRect}
                      updateRect={updateRect}
                    />
                  </div>
                  <Sidebar
                    setAnno={setAnno}
                    onChange={(upd) => mutateCurrentSet(() => upd)}
                    onNewPair={createNewPair}
                    onDeletePair={deletePair}
                    onTogglePair={togglePair}
                    onLabelPair={labelPair}
                    activePairId={activePairId}
                    setActivePairId={setActivePairId}
                    canFinishScene={(() => {
                      const sc = study.scenes[sceneIdx];
                      const saved = annos[sc.sceneId]; if (!saved) return false;
                      const a = saved.sets[sc.sets[0].setId], b = saved.sets[sc.sets[1].setId];
                      const ok = (x) => x && (x.noInconsistencies || (x.pairs||[]).some(p => (p.rects||[]).length === 2));
                      return ok(a) && ok(b);
                    })()}
                    onNextScene={() => gotoNextScene()}
                    onPrevScene={() => gotoPrevScene()}
                  />
                </div>

                <div className="mt-6 flex flex-wrap items-center justify-between gap-2">
                  <div className="text-xs text-neutral-500">Autosaved locally under <code>{LS_KEY(study.studyId)}</code></div>
                  <div className="text-xs text-neutral-500">
                    {canSubmit ? "All scenes complete ‚Äî you can submit." : "Complete all scenes to enable Submit."}
                  </div>
                </div>
              </>
            )}
          </div>
        </div>
      );
    }

    // Mount
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
    </script>
  </body>
</html>
